<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas no HTML</title>
  </head>

  <body>
    <main>
      <h1>Tabelas no HTML</h1>

      <section id="students">
        <h2>Tabelas de Alunos</h2>

        <table border="2">
          <!-- Tabela <table> - indicação que há uma tabela a ser formada -->
          <!-- THE HEAD <thead> - linha inicial da tabela com indicação do conteúdo de suas colunas  -->
          <!-- TABLE ROW <tr> - forma de adicionar linhas à tabela -->
          <!-- THE BODY <tbody> - corpo da tabela - espaço para a informação dos dados que serão demonstrados -->
          <!-- TABLE HEAD <th> - dado que se coloca no head da tabela - com formatação especial em NEGRITO - ADIÇÃO DE COLUNAS -->
          <!-- TABLE DATA <td> - dado que se coloca no CORPO da tabela - ADIÇÃO DE COLUNA -->

          <thead>
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Matrícula</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Carol Danvers</td>
              <td>carol.danvers@email.com</td>
              <td>1</td>
            </tr>

            <tr>
              <td>Peter Parker</td>
              <td>peter.parker@email.com</td>
              <td>2</td>
            </tr>

            <tr>
              <td>Tony Stark</td>
              <td>tony.stark@email.com</td>
              <td>3</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section id="finance">
        <h2>Tabela de Controle Financeiro</h2>

        <table border="2">
          <thead>
            <tr>
              <th>Data</th>
              <th>Tipo</th>
              <th>Descrição</th>
              <th>Valor</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td rowspan="2">15/11/2023</td>
              <td>Despesa</td>
              <td>Almoço</td>
              <td>R$ 35,00</td>
            </tr>

            <tr>
              <td>Receita</td>
              <td>Salário</td>
              <td>R$ 3.768,00</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
